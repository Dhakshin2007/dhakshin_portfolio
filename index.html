    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            background-color: #0D0D0D;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Custom Scrollbar for Webkit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0D0D0D;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00FFFF;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(25, 29, 39, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Glow effect utility */
        .cyan-glow {
            text-shadow: 0 0 5px rgba(0,255,255,0.8), 0 0 10px rgba(0,255,255,0.6), 0 0 20px rgba(0,255,255,0.4);
        }
        .magenta-glow {
             text-shadow: 0 0 5px rgba(255,0,255,0.8), 0 0 10px rgba(255,0,255,0.6), 0 0 20px rgba(255,0,255,0.4);
        }
    </style>
